<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project8</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32" />
    <!-- <link rel="stylesheet" href="fontawesomepro/css/all.css" type="text/css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    
    <div class="container">
        <h1 class="price">Our Pricing</h1>
        <div class="choice">
            <p class="annu">Annually</p>
            
            <i class="fas fa-toggle-on fa-2x monthly hiddenOn"></i>
            <i class="fas fa-toggle-off fa-2x annually hiddenOff"></i>

            <p>Monthly</p>
        </div>

        <div class="box">
            <div class="first">
                <p class="top">Basic</p>
                <div class="dollor">
                    <p>$</p>
                    <h1 class="annu1">199.99</h1>
                </div>
                <p class="storage">
                    500 GB Storage
                </p>
                <p class="user">
                    2 Users Allowed
                </p>
                <p class="send">
                    Send up to 3 GB
                </p>
    
                <button>Learn More</button>
            </div>
            <div class="second">
                <p class="top">Professional</p>
                
                <div class="dollor">
                    <p>$</p>
                    <h1 class="annu2">249.99</h1>
                </div>
                <p class="storage">
                    1 TB Storage
                </p>
                <p class="user">
                    5 Users Allowed
                </p>
                <p class="send">
                    Send up to 10 GB
                </p>
    
                <button>Learn More</button>
            </div>
            <div class="first">
                <p class="top">Master</p>
                <div class="dollor">
                    <p>$</p>
                    <h1 class="annu3">399.99</h1>
                </div>
                <p class="storage">
                    2 TB Storage
                </p>
                <p class="user">
                    10 Users Allowed
                </p>
                <p class="send">
                    Send up to 20 GB
                </p>
    
                <button>Learn More</button>
            </div>
        </div>

        <div class="bottom">
            <img src="images/bg-bottom.svg" alt="photo">
        </div>
    </div>

    <h3>WDF6027</h3>

    <script src="script.js"></script>

</body>
</html>
